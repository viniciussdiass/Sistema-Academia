<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Deseja deletar o aluno "{{ object.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'aluno_list' %}">Não</a>
    </form>
</body>
</html>
