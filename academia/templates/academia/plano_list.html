<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Planos</title>
</head>
<body>
    <h1>Lista de Planos de Treino</h1>
    <a href="{% url 'plano_create' %}">Criar Novo Plano</a>
    <ul>
        {% for plano in object_list %}
        <li>
            <a href="{% url 'plano_detail' plano.id %}">{{ plano.nome }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
